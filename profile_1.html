<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');
        
        :root { --primary: #2563eb; --secondary: #64748b; }
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        
        /* تنسيق شريط التمرير */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); 
            border-radius: 50%; width: 40px; height: 40px; 
            animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .cover-pattern {
            background-color: #2563eb;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .edit-input { @apply w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none mb-2; }
    </style>
</head>
<body class="text-gray-800">

    <nav class="glass-header sticky top-0 z-50 border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 text-white p-2 rounded-lg"><i class="fas fa-briefcase"></i></div>
                    <h1 class="text-2xl font-black text-gray-900 tracking-tight">شغلني</h1>
                </div>
                <button id="logoutBtn" class="bg-red-50 text-red-600 hover:bg-red-100 px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2">
                    <i class="fas fa-sign-out-alt"></i><span class="hidden sm:inline">تسجيل الخروج</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="min-h-screen pb-12">
        <div id="loadingIndicator" class="flex flex-col items-center justify-center pt-20">
            <div class="loader"></div>
            <p class="text-gray-500 font-medium mt-4">جاري تحميل البيانات...</p>
        </div>

        <div id="profileContent" class="hidden"></div>

        <div id="errorMessage" class="hidden max-w-lg mx-auto mt-10 px-4">
            <div class="bg-white border-r-4 border-red-500 p-6 rounded-lg shadow-lg flex items-start gap-4">
                <i class="fas fa-exclamation-triangle text-red-500 pt-1"></i>
                <div><h3 class="font-bold">تنبيه</h3><p id="errorText" class="text-gray-600"></p></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.appspot.com", 
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserData = null;
        let currentUid = null;
        let currentType = ''; // 'employees' or 'All_jops'

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUid = user.uid;
                await fetchUserData(user.uid);
            } else {
                window.location.href = 'login.html'; 
            }
        });

        async function fetchUserData(uid) {
            try {
                const employeeRef = doc(db, "employees", uid);
                const employeeSnap = await getDoc(employeeRef);
                if (employeeSnap.exists()) {
                    currentType = 'employees';
                    currentUserData = employeeSnap.data();
                    renderProfile();
                    return;
                }

                const employerRef = doc(db, "All_jops", uid);
                const employerSnap = await getDoc(employerRef);
                if (employerSnap.exists()) {
                    currentType = 'All_jops';
                    currentUserData = employerSnap.data();
                    renderProfile();
                    return;
                }
                showError("لم يتم العثور على بيانات.");
            } catch (e) { showError("خطأ في الاتصال."); }
        }

        // دالة العرض الأساسية التي تبدل بين وضع العرض ووضع التعديل
        window.toggleEditMode = function(isEditing) {
            const displayDiv = document.getElementById('displaySection');
            const editDiv = document.getElementById('editSection');
            if(isEditing) {
                displayDiv.classList.add('hidden');
                editDiv.classList.remove('hidden');
            } else {
                displayDiv.classList.remove('hidden');
                editDiv.classList.add('hidden');
            }
        };

        // دالة حفظ التعديلات
        window.saveChanges = async function() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';

            try {
                let updatedData = {};
                if (currentType === 'employees') {
                    updatedData = {
                        name: document.getElementById('editName').value,
                        headline: document.getElementById('editHeadline').value,
                        bio: document.getElementById('editBio').value,
                        experience: document.getElementById('editExp').value
                    };
                } else {
                    updatedData = {
                        "companyInfo.name": document.getElementById('editCompName').value,
                        "companyInfo.businessType": document.getElementById('editBizType').value,
                        "companyInfo.description": document.getElementById('editCompDesc').value
                    };
                }

                await updateDoc(doc(db, currentType, currentUid), updatedData);
                alert("تم تحديث البيانات بنجاح!");
                location.reload(); // لإعادة تحميل البيانات الجديدة
            } catch (e) {
                alert("فشل التحديث: " + e.message);
                btn.disabled = false;
                btn.innerText = "حفظ التعديلات";
            }
        };

        function renderProfile() {
            const data = currentUserData;
            let content = '';

            if (currentType === 'employees') {
                content = `
                <div class="relative h-64 sm:h-80 w-full overflow-hidden"><div class="absolute inset-0 cover-pattern"></div></div>
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-24 sm:-mt-32 relative z-10">
                    
                    <div id="displaySection" class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 mb-8">
                        <div class="flex flex-col sm:flex-row gap-6 items-start">
                            <div class="w-32 h-32 sm:w-40 sm:h-40 rounded-full p-1 bg-white shadow-lg shrink-0">
                                <img src="${data.profileImageUrl || 'https://via.placeholder.com/150'}" class="w-full h-full rounded-full object-cover">
                            </div>
                            <div class="flex-1 w-full text-center sm:text-right">
                                <div class="flex justify-between items-center mb-4">
                                    <h1 class="text-3xl font-extrabold text-gray-900">${data.name}</h1>
                                    <button onclick="toggleEditMode(true)" class="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition shadow-md">
                                        <i class="fas fa-edit ml-1"></i> تعديل
                                    </button>
                                </div>
                                <p class="text-lg text-blue-600 font-medium mb-3">${data.headline || 'مسمى وظيفي'}</p>
                                <p class="text-gray-600 mb-4">${data.bio || 'لا توجد نبذة'}</p>
                                <div class="flex flex-wrap gap-2 text-sm text-gray-500">
                                    <span class="bg-gray-100 px-3 py-1 rounded-full"><i class="fas fa-briefcase ml-1 text-orange-400"></i> ${data.experience || 'مبتدئ'}</span>
                                    <span class="bg-gray-100 px-3 py-1 rounded-full"><i class="fas fa-envelope ml-1 text-blue-400"></i> ${data.email}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="editSection" class="hidden bg-white rounded-3xl shadow-xl p-6 sm:p-8 mb-8 border-2 border-blue-400">
                        <h2 class="text-xl font-bold mb-6 text-blue-700 border-b pb-2">تعديل بيانات الملف الشخصي</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">الاسم الكامل</label>
                                <input id="editName" type="text" class="edit-input" value="${data.name}">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">المسمى الوظيفي</label>
                                <input id="editHeadline" type="text" class="edit-input" value="${data.headline || ''}">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-bold text-gray-700 mb-1">نبذة تعريفية</label>
                                <textarea id="editBio" rows="4" class="edit-input">${data.bio || ''}</textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">سنوات الخبرة</label>
                                <input id="editExp" type="text" class="edit-input" value="${data.experience || ''}">
                            </div>
                        </div>
                        <div class="mt-6 flex gap-3">
                            <button id="saveBtn" onclick="saveChanges()" class="bg-green-600 text-white px-8 py-2 rounded-lg font-bold hover:bg-green-700 transition">حفظ التعديلات</button>
                            <button onclick="toggleEditMode(false)" class="bg-gray-200 text-gray-700 px-8 py-2 rounded-lg font-bold hover:bg-gray-300 transition">إلغاء</button>
                        </div>
                    </div>
                </div>`;
            } else {
                // تصميم الشركة
                const info = data.companyInfo || {};
                content = `
                <div class="relative h-64 w-full bg-slate-900"></div>
                <div class="max-w-7xl mx-auto px-4 -mt-24 relative z-10">
                    <div id="displaySection" class="bg-white rounded-3xl shadow-xl p-6 mb-8">
                        <div class="flex flex-col sm:flex-row gap-6">
                            <div class="w-32 h-32 bg-white p-2 rounded-2xl shadow-lg shrink-0">
                                <img src="${info.logoUrl || 'https://via.placeholder.com/150'}" class="w-full h-full object-contain">
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-center mb-4">
                                    <h1 class="text-3xl font-extrabold">${info.name}</h1>
                                    <button onclick="toggleEditMode(true)" class="px-6 py-2 bg-slate-800 text-white rounded-full hover:bg-black transition">
                                        <i class="fas fa-edit ml-1"></i> تعديل
                                    </button>
                                </div>
                                <p class="text-slate-500 font-medium mb-3">${info.businessType || ''}</p>
                                <p class="text-gray-600">${info.description || ''}</p>
                            </div>
                        </div>
                    </div>

                    <div id="editSection" class="hidden bg-white rounded-3xl shadow-xl p-6 mb-8 border-2 border-slate-800">
                        <h2 class="text-xl font-bold mb-6">تعديل بيانات الشركة</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-bold mb-1">اسم الشركة</label>
                                <input id="editCompName" type="text" class="edit-input" value="${info.name}">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-1">مجال العمل</label>
                                <input id="editBizType" type="text" class="edit-input" value="${info.businessType || ''}">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-1">وصف الشركة</label>
                                <textarea id="editCompDesc" rows="4" class="edit-input">${info.description || ''}</textarea>
                            </div>
                        </div>
                        <div class="mt-6 flex gap-3">
                            <button id="saveBtn" onclick="saveChanges()" class="bg-blue-600 text-white px-8 py-2 rounded-lg font-bold">حفظ</button>
                            <button onclick="toggleEditMode(false)" class="bg-gray-200 px-8 py-2 rounded-lg font-bold">إلغاء</button>
                        </div>
                    </div>
                </div>`;
            }

            loadingIndicator.classList.add('hidden');
            profileContent.innerHTML = content;
            profileContent.classList.remove('hidden');
        }

        function showError(msg) {
            loadingIndicator.classList.add('hidden');
            document.getElementById('errorText').textContent = msg;
            errorMessage.classList.remove('hidden');
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'login.html');
        });
    </script>
</body>
</html>
