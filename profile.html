<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');
        
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
        }

        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #f8fafc;
        }

        /* تنسيق شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        .loader {
            border: 3px solid #f3f3f3; 
            border-top: 3px solid var(--primary); 
            border-radius: 50%;
            width: 50px; height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* تأثيرات جمالية */
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .profile-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        .cover-pattern {
            background-color: #2563eb;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="text-gray-800">

    <nav class="glass-header sticky top-0 z-50 border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 text-white p-2 rounded-lg">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <h1 class="text-2xl font-black text-gray-900 tracking-tight">شغلني</h1>
                </div>
                <div>
                    <button id="logoutBtn" class="bg-red-50 text-red-600 hover:bg-red-100 hover:text-red-700 px-4 py-2 rounded-xl text-sm font-bold transition-colors flex items-center gap-2">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="hidden sm:inline">تسجيل الخروج</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="min-h-screen pb-12">
        
        <div id="loadingIndicator" class="flex flex-col items-center justify-center pt-20">
            <div class="loader"></div>
            <p class="text-gray-500 font-medium mt-4">جاري تحضير ملفك الشخصي...</p>
        </div>

        <div id="profileContent" class="hidden">
            </div>

        <div id="errorMessage" class="hidden max-w-lg mx-auto mt-10 px-4">
            <div class="bg-white border-r-4 border-red-500 p-6 rounded-lg shadow-lg flex items-start gap-4">
                <div class="text-red-500 text-xl pt-1"><i class="fas fa-exclamation-triangle"></i></div>
                <div>
                    <h3 class="font-bold text-gray-900 text-lg">تنبيه</h3>
                    <p id="errorText" class="text-gray-600 mt-1"></p>
                </div>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // إعدادات Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.appspot.com", 
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819", 
          measurementId: "G-98GQGZS09W" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const profileContent = document.getElementById('profileContent');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await fetchUserData(user.uid);
            } else {
                window.location.href = 'login.html'; 
            }
        });

        async function fetchUserData(uid) {
            try {
                // محاولة جلب بيانات موظف
                const employeeRef = doc(db, "employees", uid);
                const employeeSnap = await getDoc(employeeRef);

                if (employeeSnap.exists()) {
                    renderEmployeeProfile(employeeSnap.data(), uid);
                    return;
                }

                // محاولة جلب بيانات شركة
                const employerRef = doc(db, "All_jops", uid);
                const employerSnap = await getDoc(employerRef);

                if (employerSnap.exists()) {
                    renderEmployerProfile(employerSnap.data(), uid);
                    return;
                }

                showError("لم يتم العثور على بيانات لهذا الحساب.");

            } catch (error) {
                console.error("Error:", error);
                showError("حدث خطأ في الاتصال بقاعدة البيانات.");
            }
        }

        // ==========================================
        //  تصميم بروفايل الموظف (الجديد)
        // ==========================================
        function renderEmployeeProfile(data, uid) {
            const skillsHtml = data.skills ? data.skills.map(skill => 
                `<span class="inline-flex items-center px-3 py-1.5 rounded-lg text-sm font-medium bg-blue-50 text-blue-700 border border-blue-100 shadow-sm">
                    ${skill}
                 </span>`
            ).join('') : '<span class="text-gray-400 text-sm">لم تتم إضافة مهارات</span>';

            const galleryHtml = data.previousWorksUrls && data.previousWorksUrls.length > 0 ? 
                data.previousWorksUrls.map(url => 
                `<div class="group relative aspect-square bg-gray-100 rounded-xl overflow-hidden cursor-pointer shadow-sm hover:shadow-md transition-all">
                    <img src="${url}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500" alt="عمل سابق">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300"></div>
                    <a href="${url}" target="_blank" class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <div class="bg-white/90 backdrop-blur text-gray-900 p-2 rounded-full shadow-lg">
                            <i class="fas fa-expand-alt"></i>
                        </div>
                    </a>
                </div>`
            ).join('') : 
            `<div class="col-span-full py-8 text-center bg-gray-50 rounded-xl border border-dashed border-gray-300">
                <i class="fas fa-images text-gray-300 text-3xl mb-2"></i>
                <p class="text-gray-500">لا توجد صور أعمال سابقة</p>
             </div>`;

            const html = `
                <div class="relative h-64 sm:h-80 w-full overflow-hidden">
                    <div class="absolute inset-0 cover-pattern"></div>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                </div>

                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-24 sm:-mt-32 relative z-10">
                    
                    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 p-6 sm:p-8 mb-8">
                        <div class="flex flex-col sm:flex-row gap-6 items-start">
                            
                            <div class="relative mx-auto sm:mx-0 shrink-0">
                                <div class="w-32 h-32 sm:w-40 sm:h-40 rounded-full p-1 bg-white shadow-lg">
                                    <img src="${data.profileImageUrl || 'https://via.placeholder.com/150'}" 
                                         class="w-full h-full rounded-full object-cover border border-gray-200" alt="Profile">
                                </div>
                                <span class="absolute bottom-2 right-2 w-6 h-6 bg-green-500 border-4 border-white rounded-full" title="متاح للعمل"></span>
                            </div>

                            <div class="flex-1 w-full text-center sm:text-right">
                                <div class="flex flex-col sm:flex-row justify-between items-center mb-2">
                                    <div>
                                        <h1 class="text-3xl font-extrabold text-gray-900 mb-1">${data.name}</h1>
                                        <p class="text-lg text-blue-600 font-medium mb-3">${data.headline || 'مسمى وظيفي غير محدد'}</p>
                                    </div>
                                    
                                    <button onclick="window.location.href='edit-profile.html?uid=${uid}'" 
                                            class="group flex items-center gap-2 px-5 py-2.5 bg-gray-900 text-white rounded-full hover:bg-gray-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1 mt-4 sm:mt-0">
                                        <i class="fas fa-pen text-sm group-hover:rotate-12 transition-transform"></i>
                                        <span>تعديل الملف</span>
                                    </button>
                                </div>

                                <div class="flex flex-wrap justify-center sm:justify-start gap-4 text-sm text-gray-600 mb-4">
                                    <div class="flex items-center gap-1 bg-gray-50 px-3 py-1 rounded-full border border-gray-100">
                                        <i class="fas fa-map-marker-alt text-red-500"></i>
                                        <span>${data.contact?.location?.state || 'السودان'} - ${data.contact?.location?.city || ''}</span>
                                    </div>
                                    <div class="flex items-center gap-1 bg-gray-50 px-3 py-1 rounded-full border border-gray-100">
                                        <i class="fas fa-briefcase text-orange-500"></i>
                                        <span>${data.experience || 'مبتدئ'}</span>
                                    </div>
                                    <div class="flex items-center gap-1 bg-gray-50 px-3 py-1 rounded-full border border-gray-100">
                                        <i class="fas fa-envelope text-blue-500"></i>
                                        <span dir="ltr">${data.email}</span>
                                    </div>
                                </div>
                                
                                <div class="flex justify-center sm:justify-start gap-3">
                                    ${data.links?.cv ? `<a href="${data.links.cv}" target="_blank" class="text-gray-500 hover:text-blue-600 transition-colors text-2xl"><i class="fas fa-file-pdf" title="السيرة الذاتية"></i></a>` : ''}
                                    ${data.links?.linkedin ? `<a href="${data.links.linkedin}" target="_blank" class="text-gray-500 hover:text-blue-700 transition-colors text-2xl"><i class="fab fa-linkedin" title="LinkedIn"></i></a>` : ''}
                                    ${data.contact?.phone ? `<a href="tel:${data.contact.phone}" class="text-gray-500 hover:text-green-600 transition-colors text-2xl"><i class="fas fa-phone-square-alt" title="اتصال"></i></a>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        <div class="space-y-8">
                            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 profile-card">
                                <div class="flex items-center gap-3 mb-4 border-b border-gray-100 pb-3">
                                    <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
                                        <i class="fas fa-star"></i>
                                    </div>
                                    <h3 class="font-bold text-lg text-gray-800">المهارات والخبرات</h3>
                                </div>
                                <div class="flex flex-wrap gap-2">
                                    ${skillsHtml}
                                </div>
                            </div>

                            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 profile-card">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-10 h-10 rounded-full bg-green-50 flex items-center justify-center text-green-600">
                                        <i class="fas fa-user-clock"></i>
                                    </div>
                                    <h3 class="font-bold text-lg text-gray-800">حالة البحث</h3>
                                </div>
                                <div class="p-3 bg-green-50 rounded-xl border border-green-100 text-center">
                                    <span class="font-bold text-green-700 block text-lg">${data.jobStatus || 'متاح للعمل'}</span>
                                    <span class="text-xs text-green-600 mt-1 block">يظهر للموظفين أنك تبحث عن وظيفة</span>
                                </div>
                            </div>
                        </div>

                        <div class="lg:col-span-2 space-y-8">
                            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 sm:p-8 profile-card">
                                <div class="flex items-center gap-3 mb-4 border-b border-gray-100 pb-3">
                                    <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center text-orange-600">
                                        <i class="fas fa-user-edit"></i>
                                    </div>
                                    <h3 class="font-bold text-lg text-gray-800">نبذة تعريفية</h3>
                                </div>
                                <p class="text-gray-600 leading-relaxed text-lg whitespace-pre-line">
                                    ${data.bio || 'لا توجد نبذة مكتوبة حالياً.'}
                                </p>
                            </div>

                            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 sm:p-8 profile-card">
                                <div class="flex items-center justify-between mb-6 border-b border-gray-100 pb-3">
                                    <div class="flex items-center gap-3">
                                        <div class="w-10 h-10 rounded-full bg-purple-50 flex items-center justify-center text-purple-600">
                                            <i class="fas fa-briefcase"></i>
                                        </div>
                                        <h3 class="font-bold text-lg text-gray-800">معرض الأعمال</h3>
                                    </div>
                                    <span class="text-sm text-gray-400 bg-gray-50 px-2 py-1 rounded-md border">${data.previousWorksUrls ? data.previousWorksUrls.length : 0} صور</span>
                                </div>
                                
                                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                                    ${galleryHtml}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-12 text-center text-gray-400 text-sm pb-8">
                        &copy; 2024 منصة شغلني - جميع الحقوق محفوظة
                    </div>
                </div>
            `;
            showContent(html);
        }

        // ==========================================
        //  تصميم بروفايل الشركة (الجديد)
        // ==========================================
        function renderEmployerProfile(data, uid) {
            const info = data.companyInfo || {};
            const verification = data.verification || {};
            
            const galleryHtml = verification.companyPhotosUrls && verification.companyPhotosUrls.length > 0 ? 
                verification.companyPhotosUrls.map(url => 
                `<div class="group relative aspect-video bg-gray-100 rounded-xl overflow-hidden cursor-pointer shadow-sm">
                    <img src="${url}" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500" alt="صورة من الشركة">
                </div>`
            ).join('') : 
            `<div class="col-span-full py-8 text-center text-gray-500">لا توجد صور للمقر</div>`;

            const html = `
                <div class="relative h-64 sm:h-80 w-full overflow-hidden bg-slate-900">
                    <div class="absolute inset-0 bg-gradient-to-br from-slate-800 to-slate-900 opacity-90"></div>
                    <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 30px 30px;"></div>
                </div>

                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-24 sm:-mt-32 relative z-10">
                    
                    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 p-6 sm:p-8 mb-8">
                        <div class="flex flex-col sm:flex-row gap-6 items-start">
                            
                            <div class="relative mx-auto sm:mx-0 shrink-0">
                                <div class="w-32 h-32 sm:w-40 sm:h-40 rounded-2xl p-2 bg-white shadow-lg flex items-center justify-center">
                                    <img src="${info.logoUrl || 'https://via.placeholder.com/150'}" 
                                         class="max-w-full max-h-full object-contain rounded-xl" alt="Company Logo">
                                </div>
                                ${verification.isVerified ? 
                                `<span class="absolute -top-2 -right-2 bg-blue-500 text-white text-xs px-2 py-1 rounded-full shadow-md flex items-center gap-1 border-2 border-white">
                                    <i class="fas fa-check-circle"></i> موثق
                                 </span>` : ''}
                            </div>

                            <div class="flex-1 w-full text-center sm:text-right">
                                <div class="flex flex-col sm:flex-row justify-between items-center mb-2">
                                    <div>
                                        <h1 class="text-3xl font-extrabold text-gray-900 mb-1">${info.name || 'اسم الشركة'}</h1>
                                        <p class="text-lg text-slate-500 font-medium mb-3">${info.businessType || 'قطاع الأعمال'}</p>
                                    </div>

                                    <div class="flex gap-3 mt-4 sm:mt-0">
                                        <button onclick="window.location.href='edit-profile.html?uid=${uid}'" 
                                                class="px-5 py-2.5 bg-white border border-gray-300 text-gray-700 font-medium rounded-full hover:bg-gray-50 transition shadow-sm">
                                            <i class="fas fa-cog ml-1"></i> إعدادات
                                        </button>
                                        <button class="px-5 py-2.5 bg-blue-600 text-white font-bold rounded-full hover:bg-blue-700 transition shadow-lg hover:shadow-xl flex items-center gap-2">
                                            <i class="fas fa-plus"></i>
                                            <span>نشر وظيفة</span>
                                        </button>
                                    </div>
                                </div>

                                <div class="flex flex-wrap justify-center sm:justify-start gap-4 text-sm text-gray-600 mb-4">
                                    <div class="flex items-center gap-1">
                                        <i class="fas fa-map-marker-alt text-slate-400"></i>
                                        <span>${info.location?.state || ''} - ${info.location?.city || ''}</span>
                                    </div>
                                    <div class="flex items-center gap-1">
                                        <i class="fas fa-envelope text-slate-400"></i>
                                        <span dir="ltr">${info.email}</span>
                                    </div>
                                    <div class="flex items-center gap-1">
                                        <i class="fas fa-phone text-slate-400"></i>
                                        <span dir="ltr">${info.phone || ''}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="space-y-8">
                            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 profile-card">
                                <h3 class="font-bold text-gray-800 mb-4 border-b pb-2">حالة الحساب</h3>
                                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg mb-2">
                                    <span class="text-sm text-gray-600">توثيق السجل التجاري</span>
                                    ${verification.isVerified ? 
                                        '<span class="text-green-600 font-bold text-sm"><i class="fas fa-check"></i> مكتمل</span>' : 
                                        '<span class="text-orange-500 font-bold text-sm"><i class="fas fa-clock"></i> قيد المراجعة</span>'}
                                </div>
                            </div>
                        </div>

                        <div class="lg:col-span-2 space-y-8">
                            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 sm:p-8 profile-card">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-600">
                                        <i class="fas fa-building"></i>
                                    </div>
                                    <h3 class="font-bold text-lg text-gray-800">عن الشركة</h3>
                                </div>
                                <p class="text-gray-600 leading-relaxed text-lg whitespace-pre-line">
                                    ${info.description || 'لم يتم إضافة وصف للشركة.'}
                                </p>
                            </div>

                            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 sm:p-8 profile-card">
                                <h3 class="font-bold text-lg text-gray-800 mb-4">صور المقر / النشاط</h3>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    ${galleryHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            showContent(html);
        }

        function showContent(html) {
            loadingIndicator.classList.add('hidden');
            profileContent.innerHTML = html;
            profileContent.classList.remove('hidden');
        }

        function showError(msg) {
            loadingIndicator.classList.add('hidden');
            document.getElementById('errorText').textContent = msg;
            errorMessage.classList.remove('hidden');
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'login.html');
        });

    </script>
</body>
</html>
