<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي الفاخر - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Tajawal:wght@300;500;700;900&display=swap');
        
        body { 
            font-family: 'Tajawal', sans-serif; 
            background: #fdfdfd; 
            color: #1e293b;
        }

        /* تأثير الزجاج */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* نافذة تكبير الصور */
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
        }

        .edit-active {
            border: 2px solid #3b82f6 !important;
            padding: 5px;
            border-radius: 8px;
            outline: none;
            background: white;
        }

        .save-btn { display: none; }
        .is-editing .save-btn { display: flex; }
        .is-editing .edit-btn { display: none; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="imageModal" class="flex items-center justify-center p-4 cursor-pointer" onclick="this.style.display='none'">
        <img id="modalImg" src="" class="max-w-full max-h-full rounded-2xl shadow-2xl transition-transform duration-300">
    </div>

    <nav class="sticky top-0 z-40 w-full bg-white/70 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-xl shadow-lg shadow-blue-200 flex items-center justify-center text-white">
                    <i class="fas fa-bolt text-lg"></i>
                </div>
                <span class="text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-700">شغلني</span>
            </div>
            <button id="logoutBtn" class="text-slate-500 hover:text-red-500 font-bold transition-all">خروج</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8" id="profileContainer">
        <div class="flex justify-center py-20"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-blue-600"></div></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = { /* ... بياناتك السابقة ... */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserData = null;
        let currentUid = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUid = user.uid;
                await loadProfile();
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadProfile() {
            const docRef = doc(db, "employees", currentUid);
            const snap = await getDoc(docRef);
            if (snap.exists()) {
                currentUserData = snap.data();
                renderProfile();
            }
        }

        function renderProfile() {
            const container = document.getElementById('profileContainer');
            container.innerHTML = `
                <div class="relative mb-8">
                    <div class="h-64 rounded-[3rem] bg-gradient-to-r from-blue-600 to-indigo-700 shadow-2xl overflow-hidden">
                        <div class="absolute inset-0 opacity-20" style="background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png')"></div>
                    </div>
                    
                    <div class="px-8 -mt-24">
                        <div class="glass-card rounded-[2.5rem] p-8 shadow-xl flex flex-col md:flex-row items-center md:items-end gap-8">
                            <div class="relative group">
                                <img src="${currentUserData.profileImageUrl || 'https://via.placeholder.com/150'}" 
                                     class="w-44 h-44 rounded-[2rem] object-cover border-8 border-white shadow-lg shadow-slate-200">
                                <button class="absolute bottom-2 right-2 bg-blue-600 text-white p-3 rounded-2xl shadow-lg opacity-0 group-hover:opacity-100 transition-all">
                                    <i class="fas fa-camera"></i>
                                </button>
                            </div>
                            
                            <div class="flex-1 text-center md:text-right pb-4" id="editableArea">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h2 id="userName" class="text-4xl font-black text-slate-800 mb-2">${currentUserData.name}</h2>
                                        <p id="userHeadline" class="text-xl text-blue-600 font-semibold mb-4">${currentUserData.headline || 'مُبدع في منصة شغلني'}</p>
                                    </div>
                                    <button onclick="toggleEdit()" class="edit-btn px-6 py-3 bg-slate-900 text-white rounded-2xl font-bold hover:scale-105 transition-all">
                                        تعديل <i class="fas fa-magic mr-2 text-blue-400"></i>
                                    </button>
                                    <button onclick="saveChanges()" class="save-btn px-6 py-3 bg-green-600 text-white rounded-2xl font-bold hover:scale-105 transition-all">
                                        حفظ التعديلات <i class="fas fa-check mr-2"></i>
                                    </button>
                                </div>
                                <div class="flex flex-wrap gap-6 text-slate-500 font-medium">
                                    <span><i class="fas fa-map-marker-alt ml-2 text-red-400"></i> ${currentUserData.contact?.location?.city || 'السودان'}</span>
                                    <span><i class="fas fa-briefcase ml-2 text-amber-400"></i> ${currentUserData.experience || 'خبير'}</span>
                                    <span><i class="fas fa-envelope ml-2 text-blue-400"></i> ${currentUserData.email}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 px-4">
                    <div class="lg:col-span-2 space-y-8">
                        <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                            <h3 class="text-2xl font-black mb-6 flex items-center gap-3">
                                <span class="w-2 h-8 bg-blue-600 rounded-full"></span> عنّي
                            </h3>
                            <p id="userBio" class="text-slate-600 leading-relaxed text-lg whitespace-pre-line">${currentUserData.bio || 'لا يوجد وصف حالياً'}</p>
                        </section>

                        <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                            <h3 class="text-2xl font-black mb-6 flex items-center gap-3">
                                <span class="w-2 h-8 bg-purple-600 rounded-full"></span> معرض الأعمال
                            </h3>
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                                ${(currentUserData.previousWorksUrls || []).map(url => `
                                    <div class="overflow-hidden rounded-2xl aspect-square cursor-zoom-in group shadow-sm">
                                        <img src="${url}" onclick="openImage('${url}')" 
                                             class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                                    </div>
                                `).join('')}
                            </div>
                        </section>
                    </div>

                    <div class="space-y-8">
                        <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                            <h3 class="text-xl font-black mb-6">المهارات</h3>
                            <div class="flex flex-wrap gap-2">
                                ${(currentUserData.skills || []).map(skill => `
                                    <span class="px-4 py-2 bg-slate-50 text-slate-700 rounded-xl font-bold text-sm border border-slate-100">${skill}</span>
                                `).join('')}
                            </div>
                        </section>
                    </div>
                </div>
            `;
        }

        // دالة لفتح الصورة
        window.openImage = (url) => {
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('modalImg');
            img.src = url;
            modal.style.display = 'flex';
        }

        // تفعيل وضع التعديل
        window.toggleEdit = () => {
            document.body.classList.add('is-editing');
            const fields = ['userName', 'userHeadline', 'userBio'];
            fields.forEach(id => {
                const el = document.getElementById(id);
                el.contentEditable = true;
                el.classList.add('edit-active');
            });
        }

        // حفظ البيانات في فايربيس
        window.saveChanges = async () => {
            const newName = document.getElementById('userName').innerText;
            const newHeadline = document.getElementById('userHeadline').innerText;
            const newBio = document.getElementById('userBio').innerText;

            try {
                const docRef = doc(db, "employees", currentUid);
                await updateDoc(docRef, {
                    name: newName,
                    headline: newHeadline,
                    bio: newBio
                });
                alert("تم حفظ التغييرات بنجاح! ✨");
                document.body.classList.remove('is-editing');
                const fields = ['userName', 'userHeadline', 'userBio'];
                fields.forEach(id => {
                    const el = document.getElementById(id);
                    el.contentEditable = false;
                    el.classList.remove('edit-active');
                });
            } catch (e) {
                alert("خطأ أثناء الحفظ");
            }
        }
    </script>
</body>
</html>
