<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        :root {
            --primary: #2563eb;
            --secondary: #f59e0b;
            --success: #10b981;
            --dark: #1f2937;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }

        .profile-header-bg {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
        }

        .skill-tag {
            background-color: #eff6ff;
            color: #1e40af;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            border: 1px solid #dbeafe;
        }

        /* أنيميشن التحميل */
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">ش</div>
                <span class="text-xl font-black text-gray-800">شغلني</span>
            </div>
            <button id="logoutBtn" class="flex items-center gap-2 text-gray-600 hover:text-red-600 font-medium transition">
                <span>تسجيل الخروج</span>
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-8">
        <div class="bg-white rounded-3xl shadow-sm overflow-hidden mb-8 border border-gray-100">
            <div class="profile-header-bg h-40"></div>
            <div class="px-6 md:px-12 pb-8">
                <div class="relative flex flex-col md:flex-row md:items-end justify-between -mt-16 gap-6">
                    <div class="relative">
                        <img id="userAvatar" src="https://via.placeholder.com/150" alt="Avatar" 
                             class="w-32 h-32 md:w-40 md:h-40 rounded-2xl border-4 border-white shadow-md object-cover bg-white">
                        <div id="statusIndicator" class="absolute bottom-2 right-2 w-5 h-5 bg-green-500 border-4 border-white rounded-full"></div>
                    </div>
                    <div class="flex-1">
                        <div class="flex flex-wrap items-center gap-3">
                            <h1 id="userName" class="text-3xl font-extrabold text-gray-900 leading-tight">...</h1>
                            <span id="roleLabel" class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider"></span>
                        </div>
                        <p id="userHeadline" class="text-blue-600 font-bold text-lg mt-1"></p>
                        <div class="flex flex-wrap items-center gap-4 mt-3 text-gray-500">
                            <span class="flex items-center gap-1"><i class="fas fa-map-marker-alt"></i> <span id="userLocation">...</span></span>
                            <span class="flex items-center gap-1"><i class="fas fa-briefcase"></i> <span id="experienceLevel">...</span></span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button class="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition">تعديل الملف</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="space-y-8">
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                    <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <i class="fas fa-id-card text-blue-500"></i> معلومات التواصل
                    </h3>
                    <div class="space-y-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-lg bg-gray-50 flex items-center justify-center text-gray-400"><i class="fas fa-envelope"></i></div>
                            <div>
                                <p class="text-xs text-gray-400">البريد الإلكتروني</p>
                                <p id="userEmail" class="text-sm font-semibold text-gray-700">...</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-lg bg-gray-50 flex items-center justify-center text-gray-400"><i class="fas fa-phone"></i></div>
                            <div>
                                <p class="text-xs text-gray-400">رقم الهاتف</p>
                                <p id="userPhone" class="text-sm font-semibold text-gray-700 text-left" dir="ltr">...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="skillsCard" class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hidden">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">المهارات والخبرات</h3>
                    <div id="skillsContainer" class="flex flex-wrap gap-2">
                        </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <div class="bg-white rounded-2xl p-8 shadow-sm border border-gray-100">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">النبذة التعريفية</h3>
                    <p id="userBio" class="text-gray-600 leading-relaxed text-lg">
                        جاري تحميل البيانات...
                    </p>
                </div>

                <div class="bg-white rounded-2xl p-8 shadow-sm border border-gray-100">
                    <h3 id="galleryTitle" class="text-xl font-bold text-gray-900 mb-6">معرض الأعمال</h3>
                    <div id="galleryGrid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // إعدادات المشروع (نفس التي أرفقتها أنت)
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.appspot.com",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // مراقبة حالة تسجيل الدخول
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("Logged in as:", user.uid);
                await fetchAndPopulateProfile(user.uid);
            } else {
                console.log("No user logged in.");
                // window.location.href = "login.html"; // وجهه لصفحة الدخول إذا لم يسجل
            }
        });

        async function fetchAndPopulateProfile(uid) {
            try {
                const docRef = doc(db, "users", uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    renderUI(data);
                } else {
                    document.getElementById('userBio').innerText = "لم يتم العثور على بيانات الحساب. تأكد من إتمام عملية التسجيل وحفظ البيانات في Firestore.";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("حدث خطأ أثناء جلب البيانات");
            }
        }

        function renderUI(data) {
            const role = data.role; // employee or employer
            const type = data.employerType; // hiring or individual

            // 1. البيانات الأساسية
            document.getElementById('userName').innerText = data.name || data.companyName || "مستخدم غير معروف";
            document.getElementById('userEmail').innerText = data.email || data.companyEmail;
            document.getElementById('userPhone').innerText = data.phone || data.companyPhone;
            document.getElementById('userLocation').innerText = `${data.state} - ${data.city || ''}`;
            document.getElementById('userBio').innerText = data.bio || data.companyDescription;
            document.getElementById('experienceLevel').innerText = data.experience || data.businessType || "غير محدد";

            // 2. معالجة الصور والأدوار
            const avatarImg = document.getElementById('userAvatar');
            const roleLabel = document.getElementById('roleLabel');
            const galleryGrid = document.getElementById('galleryGrid');
            const galleryTitle = document.getElementById('galleryTitle');

            if (role === 'employee') {
                // مظهر الموظف
                avatarImg.src = data.profilePhotoUrl || 'https://via.placeholder.com/150';
                roleLabel.innerText = "موظف / باحث عن عمل";
                roleLabel.className += " bg-green-100 text-green-700";
                document.getElementById('userHeadline').innerText = data.headline;
                
                // عرض المهارات
                document.getElementById('skillsCard').classList.remove('hidden');
                if (data.skills) {
                    const container = document.getElementById('skillsContainer');
                    data.skills.forEach(skill => {
                        const s = document.createElement('span');
                        s.className = 'skill-tag';
                        s.innerText = skill;
                        container.appendChild(s);
                    });
                }
                // صور الأعمال
                renderGallery(data.previousWorksUrls, galleryGrid);
                galleryTitle.innerText = "معرض الأعمال السابقة";

            } else {
                // مظهر صاحب العمل أو الشركة
                avatarImg.src = data.companyLogoUrl || 'https://via.placeholder.com/150';
                document.getElementById('userHeadline').innerText = data.businessType;
                
                // التمييز بين الشركة وصاحب العمل الفردي
                if (type === 'hiring') {
                    roleLabel.innerText = "شركة / نشاط تجاري";
                    roleLabel.className += " bg-blue-100 text-blue-700";
                    galleryTitle.innerText = "صور مقر الشركة والخدمات";
                } else {
                    roleLabel.innerText = "صاحب عمل فردي";
                    roleLabel.className += " bg-amber-100 text-amber-700";
                    galleryTitle.innerText = "صور من أعمالنا";
                }

                renderGallery(data.companyPhotosUrls, galleryGrid);
            }
        }

        function renderGallery(urls, container) {
            container.innerHTML = '';
            if (urls && urls.length > 0) {
                urls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.className = "w-full h-40 object-cover rounded-xl shadow-sm hover:scale-105 transition duration-300 cursor-pointer";
                    container.appendChild(img);
                });
            } else {
                container.innerHTML = '<p class="text-gray-400 italic col-span-full">لا توجد صور في المعرض حالياً.</p>';
            }
        }

        // زر تسجيل الخروج
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                alert("تم تسجيل الخروج بنجاح");
                // window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
