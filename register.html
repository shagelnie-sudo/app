<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--gray);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .step.active {
            background-color: var(--success);
        }

        .step-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* --- حل مشكلة زر التوثيق --- */
        #confirmVerificationBtn {
            display: flex !important; /* لضمان الظهور كعنصر مرئي */
            visibility: visible !important;
            opacity: 1 !important;
            background-color: var(--success) !important;
            color: white !important;
            padding: 12px 24px;
            border-radius: 8px;
            width: 100%;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #confirmVerificationBtn:hover {
            background-color: #059669 !important;
            transform: translateY(-2px);
        }

        .form-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">إنشاء حساب جديد</h2>
        
        <div class="step-container" id="stepContainer">
            <div class="step active" id="stepIndicator1">1</div>
            <div class="step" id="stepIndicator2">2</div>
            <div class="step" id="stepIndicator3">3</div>
            <div class="step" id="stepIndicator4">4</div>
        </div>

        <form id="unifiedForm">
            <div class="bg-white rounded-xl p-2 mb-6" id="step1">
                <h2 class="text-lg font-bold mb-4 border-b pb-2">بيانات الحساب الأساسية</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 text-right">الاسم الثلاثي</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md text-right" placeholder="أدخل اسمك الثلاثي">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 text-right">البريد الإلكتروني</label>
                        <input type="email" class="w-full px-3 py-2 border rounded-md text-right" placeholder="example@mail.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 text-right">نوع الحساب</label>
                        <select id="role" class="w-full px-3 py-2 border rounded-md text-right">
                            <option value="employee">موظف / باحث عن عمل</option>
                            <option value="employer">صاحب عمل / شركة</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 mb-6 border-2 border-dashed border-blue-200" id="step2-verification">
                <h2 class="text-lg font-bold mb-4 text-center">توثيق الحساب</h2>
                <div class="text-center space-y-4">
                    <div class="text-blue-500 text-5xl mb-2">
                        <i class="fas fa-envelope-open-text"></i>
                    </div>
                    <p class="text-gray-700 text-sm">
                        يرجى التحقق من بريدك الإلكتروني والضغط على الرابط المرسل إليك.
                    </p>
                    
                    <button type="button" id="confirmVerificationBtn">
                        <i class="fas fa-check-circle ml-2"></i>
                        تأكيد التوثيق والمتابعة
                    </button>

                    <button type="button" class="text-xs text-gray-500 underline mt-2">
                        لم يصلك الرمز؟ إعادة الإرسال
                    </button>
                </div>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                لديك حساب بالفعل؟
                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">تسجيل الدخول</a>
            </p>
        </div>
    </div>
</body>
</html>
