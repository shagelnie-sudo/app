<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .step {
            width: 40px; height: 40px; border-radius: 50%;
            background-color: var(--gray); color: white;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto; font-weight: bold;
        }

        .step.active { background-color: var(--success); }

        .step-container { display: flex; justify-content: space-between; margin-bottom: 20px; }

        /* تعديل CSS لضمان ظهور الزر فوراً ومنع اختفائه */
        #confirmVerificationBtn {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            min-height: 50px;
            background-color: #10b981 !important;
            color: white !important;
            cursor: pointer !important;
            position: relative !important;
            z-index: 10 !important;
        }

        .form-card { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">إنشاء حساب جديد</h2>
        
        <div class="step-container" id="stepContainer">
            <div class="step active" id="stepIndicator1">1</div>
            <div class="step" id="stepIndicator2">2</div>
            <div class="step" id="stepIndicator3">3</div>
            <div class="step" id="stepIndicator4">4</div>
        </div>

        <form id="unifiedForm">
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card" id="step1">
                <h2 class="text-lg font-bold mb-4 text-right">الخطوة 1: بيانات الحساب</h2>
                <div class="space-y-4 text-right">
                    <input type="text" placeholder="الاسم الثلاثي" class="w-full p-2 border rounded text-right">
                    <input type="email" placeholder="البريد الإلكتروني" class="w-full p-2 border rounded text-right">
                    <select id="role" class="w-full p-2 border rounded text-right">
                        <option value="employee">موظف</option>
                        <option value="employer">صاحب عمل</option>
                    </select>
                </div>
                <button type="button" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded-lg w-full" id="nextBtn1">التالي</button>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card" id="step2-verification">
                <h2 class="text-lg font-bold mb-4 text-center">الخطوة 2: توثيق البريد الإلكتروني</h2>
                <div class="text-center space-y-4">
                    <p class="text-gray-700">لقد أرسلنا رابط توثيق إلى بريدك الإلكتروني.</p>
                    
                    <button type="button" class="px-6 py-3 rounded-lg w-full font-bold" id="confirmVerificationBtn">
                        تأكيد التوثيق والمتابعة
                    </button>
                    
                    <button type="button" class="text-sm text-blue-600" id="resendVerificationBtn">إعادة إرسال الإيميل</button>
                </div>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                لديك حساب بالفعل؟ <a href="login.html" class="text-blue-600 font-medium">تسجيل الدخول</a>
            </p>
        </div>
    </div>
</body>
</html>
