<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--gray);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .step.active {
            background-color: var(--success);
        }

        .step-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
        }

        .image-preview img, .document-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-left: 8px;
        }
        .message {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .success-message {
            background-color: #dcfce7;
            color: #065f46;
        }
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .password-requirement-item {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
        .password-requirement-item.valid {
            color: #10b981;
        }
        /* تنسيق مخصص لحقل الهاتف ليتناسب مع التصميم */
        .iti { width: 100%; direction: ltr; }
        .iti__flag-container { right: auto; left: 0; }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-10">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">إنشاء حساب جديد</h2>
        <div class="step-container" id="stepContainer">
            <div class="step active" id="stepIndicator1">1</div>
            <div class="step" id="stepIndicator2">2</div>
            <div class="step" id="stepIndicator3">3</div>
            <div class="step" id="stepIndicator4">4</div>
            <div class="step hidden" id="stepIndicator5">5</div>
        </div>

        <form id="unifiedForm">
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card" id="step1">
                <h2 class="text-lg font-bold mb-4">الخطوة 1: بيانات الحساب</h2>
                <div class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">الاسم الثلاثي</label>
                        <div class="mt-1">
                            <input id="name" name="name" type="text" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right"
                                placeholder="أدخل اسمك الثلاثي">
                        </div>
                    </div>
                    
                    <div>
                        <label for="fullPhone" class="block text-sm font-medium text-gray-700">رقم الهاتف</label>
                        <div class="mt-1">
                            <input id="fullPhone" name="fullPhone" type="tel" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right"
                                placeholder="أدخل بريدك الإلكتروني">
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right"
                                placeholder="أدخل كلمة مرور قوية">
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>
                        <div class="password-requirements mt-2" id="passwordRequirements">
                            <p class="text-gray-500 text-sm">يجب أن تحتوي كلمة المرور على:</p>
                            <div id="min-length" class="password-requirement-item">
                                <i class="fas fa-check-circle ml-2 text-red-500"></i>
                                <span>6 أحرف على الأقل</span>
                            </div>
                            <div id="has-upper" class="password-requirement-item">
                                <i class="fas fa-check-circle ml-2 text-red-500"></i>
                                <span>حرف كبير واحد على الأقل</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">تأكيد كلمة المرور</label>
                        <div class="mt-1 relative">
                            <input id="confirmPassword" name="confirmPassword" type="password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right"
                                placeholder="أعد إدخال كلمة المرور">
                        </div>
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">نوع الحساب</label>
                        <div class="mt-1">
                            <select id="role" name="role" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right">
                                <option value="" disabled selected>اختر نوع الحساب</option>
                                <option value="employee">موظف</option>
                                <option value="employer">شركة / صاحب عمل</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" class="mt-6 w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" id="nextBtn1">
                    التالي
                </button>
            </div>

            <div class="employee-steps">
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step2-employee">
                    <h2 class="text-lg font-bold mb-4">الخطوة 2: البيانات الأساسية</h2>
                    <div class="mb-4">
                        <label for="headline" class="block text-sm font-medium text-gray-700">العنوان الاحترافي</label>
                        <input type="text" id="headline" name="headline" placeholder="مثال: عامل ديكور"
                               class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="bio" class="block text-sm font-medium text-gray-700">نبذة وظيفية عنك</label>
                        <textarea id="bio" name="bio" rows="5" placeholder="وصف مختصر عنك وعن خبراتك"
                                  class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                     <div class="mb-4">
                        <label for="profilePhoto" class="block text-sm font-medium text-gray-700">صورة الملف الشخصي</label>
                        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*"
                               class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="state" class="block text-sm font-medium text-gray-700">الولاية</label>
                        <select id="state" name="state" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">اختر ولاية</option>
                        </select>
                    </div>
                    <div class="mb-4 hidden" id="cityContainer">
                        <label for="city" class="block text-sm font-medium text-gray-700">المدينة</label>
                        <select id="city" name="city" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">اختر مدينة</option>
                        </select>
                    </div>
                    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" id="prevBtn2-employee">السابق</button>
                    <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" id="nextBtn2-employee">التالي</button>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step3-employee">
                    <h2 class="text-lg font-bold mb-4">الخطوة 3: المهارات ومستوى الخبرة</h2>
                    <div id="skillsContainer">
                        <div class="mb-4 flex items-center">
                            <input type="text" name="skills[]" placeholder="مثال: React.js" class="skill-input w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <button type="button" class="add-skill-btn mr-2 p-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" id="prevBtn3-employee">السابق</button>
                    <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" id="nextBtn3-employee">التالي</button>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step4-employee">
                    <h2 class="text-lg font-bold mb-4">الخطوة 4: الملفات والروابط</h2>
                    <div class="mb-4">
                        <label for="previousWorks" class="block text-sm font-medium text-gray-700">صور من أعمالك السابقة (5 صور على الأقل)</label>
                        <input type="file" id="previousWorks" name="previousWorks" multiple accept="image/*"
                               class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" id="prevBtn4-employee">السابق</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" id="submitBtn-employee">إنشاء الحساب</button>
                </div>
            </div>

            <div class="employer-steps">
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step2-employer">
                    <h2 class="text-lg font-bold mb-4">الخطوة 2: بيانات الشركة</h2>
                    <div class="mb-4">
                        <label for="companyName" class="block text-sm font-medium text-gray-700">اسم الشركة / النشاط التجاري</label>
                        <input type="text" id="companyName" name="companyName" required class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="companyEmail" class="block text-sm font-medium text-gray-700">البريد الإلكتروني الرسمي</label>
                        <input type="email" id="companyEmail" name="companyEmail" required class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="companyPhone" class="block text-sm font-medium text-gray-700">رقم الهاتف للشركة</label>
                        <input type="tel" id="companyPhone" name="companyPhone" class="w-full pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" id="prevBtn2-employer">السابق</button>
                    <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" id="nextBtn2-employer">التالي</button>
                </div>
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step3-employer">
                    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" id="prevBtn3-employer">السابق</button>
                    <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" id="nextBtn3-employer">التالي</button>
                </div>
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step4-employer">
                    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" id="prevBtn4-employer">السابق</button>
                    <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" id="nextBtn4-employer">التالي</button>
                </div>
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6 form-card hidden" id="step5-employer">
                    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" id="prevBtn5-employer">السابق</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" id="submitBtn-employer">إنشاء الحساب</button>
                </div>
            </div>
        </form>

        <div id="message" class="message hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc, getDocs, collection, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
          authDomain: "shaglni-c64c0.firebaseapp.com",
          projectId: "shaglni-c64c0",
          storageBucket: "shaglni-c64c0.appspot.com",
          messagingSenderId: "768887356636",
          appId: "1:768887356636:web:11ec1d6991add3309c8819"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        // إعداد حقل رقم الهاتف الدولي
        const phoneInput = document.querySelector("#fullPhone");
        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "sd", // السودان افتراضياً
            preferredCountries: ["sd", "sa", "ae", "eg"],
            separateDialCode: true,
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

        // تشغيل زر العين (إظهار كلمة المرور)
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');
        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        let currentStep = 1;
        let isEmployerFlow = false;
        const form = document.getElementById('unifiedForm');
        const messageDiv = document.getElementById('message');

        // وظيفة التحقق من وجود رقم الهاتف مسبقاً
        async function isPhoneUnique(phoneNumber) {
            const collections = ['employees', 'All_jops'];
            for (const colName of collections) {
                const q = query(collection(db, colName), where("contact.phone", "==", phoneNumber));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) return false;
            }
            return true;
        }

        async function nextStep(step) {
            if (step === 1) {
                // تحقق من صحة الرقم
                if (!iti.isValidNumber()) {
                    showMessage('يرجى إدخال رقم هاتف صحيح مطابق للدولة المختارة.', 'error');
                    return;
                }
                const fullNumber = iti.getNumber();
                
                // تحقق من أن الرقم لم يستخدم من قبل
                showMessage('جاري التحقق من الرقم...', 'success');
                const unique = await isPhoneUnique(fullNumber);
                if (!unique) {
                    showMessage('عذراً، رقم الهاتف هذا مسجل مسبقاً.', 'error');
                    return;
                }
                messageDiv.classList.add('hidden');
            }

            const role = document.getElementById('role').value;
            if (!role && step === 1) {
                showMessage('يرجى اختيار نوع الحساب.', 'error');
                return;
            }
            
            isEmployerFlow = (role === 'employer');
            const currentId = step === 1 ? 'step1' : (isEmployerFlow ? `step${step}-employer` : `step${step}-employee`);
            const nextId = isEmployerFlow ? `step${step+1}-employer` : `step${step+1}-employee`;

            document.getElementById(currentId).classList.add('hidden');
            document.getElementById(nextId).classList.remove('hidden');
            currentStep++;
            updateStepIndicator();
        }

        // تحديث دالة الإرسال لرفع البيانات الجديدة
        async function submitForm(event) {
            event.preventDefault();
            const submitButton = event.target;
            submitButton.disabled = true;

            const name = form.elements['name'].value;
            const email = form.elements['email'].value;
            const password = form.elements['password'].value;
            const role = form.elements['role'].value;
            const phoneNumber = iti.getNumber();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                let userData = {
                    name,
                    email,
                    role,
                    createdAt: serverTimestamp(),
                    contact: {
                        phone: phoneNumber,
                        countryData: iti.getSelectedCountryData()
                    }
                };

                // دمج باقي البيانات حسب الدور
                if (role === 'employee') {
                    userData.headline = form.elements['headline']?.value;
                    userData.bio = form.elements['bio']?.value;
                } else {
                    userData.companyInfo = {
                        name: form.elements['companyName'].value,
                        phone: form.elements['companyPhone'].value
                    };
                }

                const collectionName = role === 'employee' ? 'employees' : 'All_jops';
                await setDoc(doc(db, collectionName, user.uid), userData);

                showMessage('تم إنشاء الحساب بنجاح!', 'success');
                setTimeout(() => window.location.href = (role === 'employee' ? "profile.html" : "employer-dashboard.html"), 2000);

            } catch (error) {
                showMessage('خطأ: ' + error.message, 'error');
                submitButton.disabled = false;
            }
        }

        function updateStepIndicator() {
            document.querySelectorAll('.step').forEach((el, idx) => {
                if (idx < currentStep) el.classList.add('active');
            });
        }

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}-message`;
            messageDiv.classList.remove('hidden');
        }

        // المستمعات
        document.getElementById('nextBtn1').addEventListener('click', () => nextStep(1));
        document.getElementById('nextBtn2-employee').addEventListener('click', () => nextStep(2));
        document.getElementById('nextBtn2-employer').addEventListener('click', () => nextStep(2));
        document.getElementById('submitBtn-employee').addEventListener('click', submitForm);
        document.getElementById('submitBtn-employer').addEventListener('click', submitForm);
        
        // منع الإرسال التلقائي للنموذج
        form.onsubmit = (e) => e.preventDefault();
    </script>
</body>
</html>
