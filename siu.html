<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تسليم الاختبارات | هندسة كهربائية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">تسليم الاختبار الأسبوعي</h1>
        
        <form id="uploadForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">الاسم الرباعي</label>
                <input type="text" id="studentName" required 
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">الرقم الجامعي (ID)</label>
                <input type="number" id="studentId" required 
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">رقم الأسبوع</label>
                <select id="weekNumber" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    <option value="1">الأسبوع الأول</option>
                    <option value="2">الأسبوع الثاني</option>
                    </select>
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 italic text-blue-500">قم باختيار صور الاختبار بالترتيب</label>
                <div class="mt-2 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-blue-400 transition-colors">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="imageInput" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                <span>اختر الصور</span>
                                <input id="imageInput" name="images" type="file" class="sr-only" multiple accept="image/*">
                            </label>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG حتى 5 صور</p>
                    </div>
                </div>
            </div>

            <div id="status" class="hidden text-center text-sm font-bold"></div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors flex justify-center items-center">
                تحويل ورفع الاختبار
            </button>
        </form>
        
        <p class="mt-4 text-center text-[10px] text-gray-400">نظام أتمتة الاختبارات - قسم الهندسة الكهربائية</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
