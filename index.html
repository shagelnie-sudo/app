<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شغلني - بوابة التوظيف السودانية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; overflow-x: hidden; }
        
        .gradient-bg { background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%); }
        
        /* حاوية التمرير */
        #scroll-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        #home-employees-container {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 1rem 0.5rem 2rem 0.5rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        #home-employees-container::-webkit-scrollbar { display: none; }
        
        .employee-card {
            background: white;
            border-radius: 1rem;
            padding: 1.25rem;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            min-width: 280px;
            max-width: 280px;
            flex-shrink: 0;
            user-select: none;
        }

        /* سهم عرض الكل في نهاية التمرير */
        .view-all-card {
            min-width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #eff6ff;
            border-radius: 1rem;
            color: #2563eb;
            font-weight: bold;
            flex-shrink: 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        .view-all-card:hover { background: #dbeafe; }

        .skill-tag { background-color: #f3f4f6; color: #374151; padding: 0.2rem 0.5rem; border-radius: 6px; font-size: 0.7rem; margin: 2px; }
        .portfolio-mini-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-top: 12px; }
        .portfolio-img { width: 100%; height: 60px; object-fit: cover; border-radius: 8px; background-color: #f3f4f6; }
        .status-available { background-color: #d1fae5; color: #065f46; padding: 2px 8px; border-radius: 12px; font-size: 0.7rem; font-weight: bold; }
        .status-not-looking { background-color: #fee2e2; color: #991b1b; padding: 2px 8px; border-radius: 12px; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center">
                <img src="shagelnie.png.png" alt="شغلني" class="h-14 w-auto object-contain">
                <div class="hidden md:flex space-x-1 space-x-reverse mr-6">
                    <a href="index.html" class="px-4 py-2 text-blue-600 font-bold">الرئيسية</a>
                    <a href="job_listing_page.html" class="px-4 py-2 text-gray-600 hover:text-blue-600">الوظائف</a>
                    <a href="employee_listing_page.html" class="px-4 py-2 text-gray-600 hover:text-blue-600">الموظفون</a>
                    <a href="jop_posting_page.html" class="px-4 py-2 text-gray-600 hover:text-blue-600">أضف وظيفة</a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <a href="login.html" class="hidden md:block px-6 py-2 bg-blue-600 text-white rounded-lg font-medium">دخول</a>
            </div>
        </nav>
    </header>

    <section class="gradient-bg text-white py-16 px-6 text-center">
        <h1 class="text-3xl md:text-5xl font-black mb-4">بوابة التوظيف السودانية الأولى</h1>
        <p class="text-lg opacity-90 mb-8 max-w-2xl mx-auto">اربط مهاراتك بالفرص المتاحة في السوق السوداني والعربي بكل سهولة.</p>
    </section>

    <section class="py-16 container mx-auto px-6">
        <div class="flex justify-between items-end mb-10">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">كفاءات سودانية منضمة حديثاً</h2>
                <p class="text-gray-500 mt-1">اكتشف المبدعين وأعمالهم السابقة</p>
            </div>
        </div>
        
        <div id="scroll-wrapper">
            <div id="home-employees-container">
                <div class="w-full text-center py-10">جاري التحميل...</div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-8 text-center text-sm">
        © 2025 شغلني - جميع الحقوق محفوظة.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
            authDomain: "shaglni-c64c0.firebaseapp.com",
            projectId: "shaglni-c64c0",
            storageBucket: "shaglni-c64c0.firebasestorage.app",
            messagingSenderId: "768887356636",
            appId: "1:768887356636:web:11ec1d6991add3309c8819"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const container = document.getElementById('home-employees-container');

        let autoScrollInterval;
        let pauseTimeout;
        let isPaused = false;

        function initLogic() {
            // التمرير التلقائي اللانهائي
            autoScrollInterval = setInterval(() => {
                if (isPaused) return;
                
                if (container.scrollLeft + container.clientWidth >= container.scrollWidth - 5) {
                    container.scrollTo({ left: 0, behavior: 'smooth' });
                } else {
                    container.scrollBy({ left: 2, behavior: 'auto' });
                }
            }, 30);

            // إيقاف التمرير عند اللمس/السحب
            container.addEventListener('touchstart', pauseAutoScroll);
            container.addEventListener('mousedown', pauseAutoScroll);
        }

        function pauseAutoScroll() {
            isPaused = true;
            clearTimeout(pauseTimeout);
            pauseTimeout = setTimeout(() => {
                isPaused = false;
            }, 3000); // العودة بعد 3 ثواني
        }

        async function fetchLatestEmployees() {
            try {
                const q = query(collection(db, "employees"), orderBy("timestamp", "desc"), limit(9));
                const querySnapshot = await getDocs(q);
                container.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const emp = doc.data();
                    const id = doc.id;
                    const works = emp.previousWorksUrls || [];
                    
                    let portfolioHtml = '';
                    if (works.length > 0) {
                        portfolioHtml = `<div class="portfolio-mini-grid">`;
                        works.slice(0, 3).forEach(url => {
                            portfolioHtml += `<img src="${url}" class="portfolio-img">`;
                        });
                        portfolioHtml += `</div>`;
                    }

                    const card = `
                        <div class="employee-card">
                            <div class="text-center flex-grow">
                                <img src="${emp.profileImageUrl || 'https://via.placeholder.com/150'}" class="w-20 h-20 rounded-full mx-auto mb-3 object-cover border-2 border-blue-50">
                                <h3 class="font-bold text-gray-800 truncate">${emp.name || 'مستخدم'}</h3>
                                <p class="text-blue-600 text-xs font-medium mb-2">${emp.headline || 'مبدع مستقل'}</p>
                                <span class="${emp.jobStatus === 'متاح للعمل' ? 'status-available' : 'status-not-looking'}">${emp.jobStatus || 'متاح'}</span>
                                <div class="mt-4 flex flex-wrap justify-center">
                                    ${Array.isArray(emp.skills) ? emp.skills.slice(0, 2).map(s => `<span class="skill-tag">${s}</span>`).join('') : ''}
                                </div>
                            </div>
                            ${portfolioHtml}
                            <div class="mt-4 pt-4 flex justify-between items-center border-t border-gray-50">
                                <a href="chat.html?employeeId=${id}&employeeName=${encodeURIComponent(emp.name)}" class="text-gray-400 hover:text-blue-600"><i class="far fa-comment-dots text-lg"></i></a>
                                <a href="employee_listing_page.html?id=${id}" class="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center hover:bg-blue-600 hover:text-white transition">
                                    <i class="fas fa-eye text-sm"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });

                // إضافة سهم "عرض الكل" في النهاية
                container.innerHTML += `
                    <div class="view-all-card" onclick="window.location.href='employee_listing_page.html'">
                        <i class="fas fa-arrow-left text-2xl mb-2"></i>
                        <span>عرض الكل</span>
                    </div>
                `;

                initLogic();
            } catch (err) {
                console.error(err);
            }
        }
        fetchLatestEmployees();
    </script>
</body>
</html>
