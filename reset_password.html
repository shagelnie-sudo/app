<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور - شغلني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4">
                <i class="fa-solid fa-key text-2xl"></i>
            </div>
            <h2 class="text-2xl font-black text-gray-900">هل نسيت كلمة المرور؟</h2>
            <p class="text-gray-500 mt-2">لا تقلق، أدخل بريدك الإلكتروني وسنرسل لك رابطاً لاستعادتها.</p>
        </div>

        <div class="space-y-6">
            <div>
                <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                <div class="relative">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-envelope text-gray-400"></i>
                    </div>
                    <input id="resetEmail" type="email" required
                           class="block w-full pr-10 pl-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-right"
                           placeholder="example@mail.com">
                </div>
            </div>

            <div id="feedbackMsg" class="hidden p-3 rounded-lg text-sm text-center font-medium"></div>

            <button id="resetBtn"
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 font-bold">
                <i class="fa-solid fa-paper-plane ml-2"></i>
                إرسال رابط التعيين
            </button>
        </div>

        <div class="mt-8 text-center">
            <a href="login.html" class="text-sm font-bold text-blue-600 hover:text-blue-500 flex items-center justify-center">
                <i class="fa-solid fa-arrow-right ml-2 text-xs"></i>
                العودة لتسجيل الدخول
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBsIaCjE7QOQ6QkhqhCIMA3sLdMvxBxPHk",
            authDomain: "shaglni-c64c0.firebaseapp.com",
            projectId: "shaglni-c64c0",
            storageBucket: "shaglni-c64c0.firebasestorage.app",
            messagingSenderId: "768887356636",
            appId: "1:768887356636:web:11ec1d6991add3309c8819"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const resetBtn = document.getElementById('resetBtn');
        const resetEmail = document.getElementById('resetEmail');
        const feedbackMsg = document.getElementById('feedbackMsg');

        resetBtn.addEventListener('click', async () => {
            const email = resetEmail.value;
            if(!email) {
                showFeedback("يرجى إدخال البريد الإلكتروني أولاً", "error");
                return;
            }

            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin ml-2"></i> جاري الإرسال...';

            try {
                await sendPasswordResetEmail(auth, email);
                showFeedback("تم إرسال رابط الاستعادة! تفقد بريدك الوارد.", "success");
                resetEmail.value = "";
            } catch (error) {
                let errorMsg = "حدث خطأ أثناء الإرسال.";
                if (error.code === 'auth/user-not-found') errorMsg = "هذا البريد غير مسجل لدينا.";
                showFeedback(errorMsg, "error");
            } finally {
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="fa-solid fa-paper-plane ml-2"></i> إرسال رابط التعيين';
            }
        });

        function showFeedback(text, type) {
            feedbackMsg.textContent = text;
            feedbackMsg.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            if (type === "success") {
                feedbackMsg.classList.add('bg-green-100', 'text-green-700');
            } else {
                feedbackMsg.classList.add('bg-red-100', 'text-red-700');
            }
        }
    </script>
</body>
</html>
