<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث الذكي عن الجامعات</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            padding-top: 50px;
            color: var(--text-color);
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        /* تنسيق حقل الإدخال */
        input#uni-search {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        input#uni-search:focus {
            border-color: var(--primary-color);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
        }

        /* قائمة الاقتراحات */
        .results-list {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            border: 1px solid #e2e8f0;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s;
        }

        .result-item:last-child { border-bottom: none; }

        .result-item:hover { background-color: #f8fafc; }

        /* تنسيق الشعار */
        .uni-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-left: 15px;
            border-radius: 4px;
            background: #eee;
        }

        .uni-info {
            display: flex;
            flex-direction: column;
        }

        .uni-name {
            font-weight: 600;
            font-size: 16px;
        }

        .uni-country {
            font-size: 12px;
            color: #64748b;
        }

        .loading-spinner {
            padding: 15px;
            text-align: center;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="search-box">
    <input type="text" id="uni-search" placeholder="ابحث عن جامعة أو مدرسة..." autocomplete="off">
    <div id="results" class="results-list"></div>
</div>

<script>
    const input = document.getElementById('uni-search');
    const resultsBox = document.getElementById('results');
    let timeout = null;

    input.addEventListener('input', () => {
        clearTimeout(timeout);
        const query = input.value.trim();

        if (query.length < 2) {
            resultsBox.style.display = 'none';
            return;
        }

        // الانتظار 500 ملي ثانية قبل البحث (Debouncing)
        timeout = setTimeout(() => fetchUniversities(query), 500);
    });

    async function fetchUniversities(query) {
        resultsBox.innerHTML = '<div class="loading-spinner">جاري البحث عن العمالقة...</div>';
        resultsBox.style.display = 'block';

        // استخدام Wikidata API للبحث عن الجامعات باللغة العربية
        const url = `https://www.wikidata.org/w/api.php?action=wbsearchentities&search=${encodeURIComponent(query)}&language=ar&format=json&origin=*&type=item`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            
            // تصفية النتائج لعرض الجامعات فقط (تقريبياً) وجلب الصور
            displayResults(data.search);
        } catch (error) {
            resultsBox.innerHTML = '<div class="loading-spinner">حدث خطأ، حاول مرة أخرى</div>';
        }
    }

    async function displayResults(items) {
        if (items.length === 0) {
            resultsBox.innerHTML = '<div class="loading-spinner">لم نجد نتائج تطابق بحثك</div>';
            return;
        }

        resultsBox.innerHTML = '';
        
        for (const item of items) {
            const div = document.createElement('div');
            div.className = 'result-item';
            
            // جلب صورة الشعار من Wikidata (إجراء إضافي اختياري لزيادة الجمالية)
            const logoUrl = `https://www.wikidata.org/wiki/Special:FilePath/${item.id}?width=50`;
            const placeholder = "https://cdn-icons-png.flaticon.com/512/807/807310.png";

            div.innerHTML = `
                <img src="${placeholder}" data-src="${logoUrl}" class="uni-logo" onerror="this.src='${placeholder}'">
                <div class="uni-info">
                    <span class="uni-name">${item.label}</span>
                    <span class="uni-country">${item.description || 'مؤسسة تعليمية'}</span>
                </div>
            `;

            div.onclick = () => {
                input.value = item.label;
                resultsBox.style.display = 'none';
            };
            resultsBox.appendChild(div);
        }
    }

    // إغلاق القائمة عند الضغط في أي مكان آخر
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-box')) {
            resultsBox.style.display = 'none';
        }
    });
</script>

</body>
</html>
